<div class="card" style="margin:20px;">
    {% if title %}
      <div class="card-header">
        <div class="card-title">
          <h4>{{title}}</h4>
        </div>
      </div>
    {% endif %}
    <div class="card-body">
      <p>{{content}}</p>
      <pre>
        {{nome}}
        {{data}}
        {{endereco}}
      </pre>
    </div>
    {% if footer %}
    <div class="card-footer">
      <p>{{footer}}</p>
    </div>  
    {% endif %}
</div>
